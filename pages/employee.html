<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Employee Crud Operations..!</title>
</head>
<body>
        <h2>EMPLOYEE OPERATIONS</h2><br/><br/>
        <font color="red"> {{error_message}}</font> <br>
        <font color="green">{{success_message}}</font>
        <form action="/save/" method="post">
            {% csrf_token %}
            ID  <input type="text" name="eid" readonly value="" id="emp_id"><br/><br/>
            NAME <input type="text" name="ename" value="" id="emp_name"><br/><br/>
            AGE <input type="text" name="eage" value="" id="emp_age"><br/><br/>
            EMAIL <input type="text" name="eemail" value="" id="emp_mail"><br/><br/>
            ROLE <input type="text" name="erole" value="" id="emp_role"><br/><br/>
            PHONE_NUM <input type="text" name="ephone" value="" id="emp_phone"><br/><br/>
            JOININGDATE <input type="text" name="edate" value="" id="emp_date"><br/><br/>
            ADDERSS <input type="text" name="eaddress" value="" id="emp_adr"><br/><br/>
            <input type="submit" id="submit">
    </form>

</body>
</html>
